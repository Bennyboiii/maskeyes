<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://unpkg.com/tailwindcss-cdn@3.4.3/tailwindcss-with-all-plugins.js"></script>
  </head>
  <body>
    <main>
        <h1 class="text-center">Welcome to My Website</h1>

        <div id="user-info" class="box">
            <p>Test</p>
        </div>

        <button
        hx-get="/user-info" hx-target="#user-info" hx-swap="innerHTML"
        class="p-6 bg-slate-300 rounded-lg"
        >CLICK ME</button>
    </main>
  </body>
</html>
