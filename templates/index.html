<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://unpkg.com/tailwindcss-cdn@3.4.3/tailwindcss-with-all-plugins.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  </head>
  <body>
    <main>
      <h1 
        class="text-center text-3xl">
        Maskeyes
      </h1>

      <div id="user-info" class="box">
          <p>Test</p>
      </div>

      <button
        hx-get="/user-info" 
        hx-target="#user-info" 
        hx-swap="innerHTML"
        class="p-6 bg-slate-400 rounded-lg"
        script="on click increment :x then put it into the next <output/>">
        CLICK ME
      </button>
      <output>  </output>
    </main>
  </body>
</html>
